<ion-header>
  <ion-toolbar>
    <ion-title>Sign up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
    <!-- https://ionicframework.com/docs/native/firebase/ -->
  <ion-list> 

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"[(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"[(ngModel)]="password" fill="solid" color="dark"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"> Confirm Password</ion-label>
      <ion-input type="password"[(ngModel)]="cpassword"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text"[(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text"[(ngModel)]="address"></ion-input>
    </ion-item>

  
  </ion-list>

  <ion-button fill="solid" expand="block" color="light" (click)="signup()" [routerLink]="['/login']">Sign Up</ion-button>

</ion-content>
